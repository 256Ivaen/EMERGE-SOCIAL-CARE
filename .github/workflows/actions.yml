name: Deploy React Frontend to Hostinger

on:
  push:
    branches:
      - main
      - dev

jobs:
  deploy-frontend:
    runs-on: ubuntu-latest
    steps:
    - name: Checkout repository
      uses: actions/checkout@v4
      
    - name: Setup Node.js
      uses: actions/setup-node@v4
      with:
        node-version: '20.9.0'
        
    - name: Install dependencies
      run: |
        npm install
        npm install framer-motion --save
        
    - name: Clean previous build
      run: rm -rf dist out .next
          
    - name: Build React app
      run: npm run build
      
    - name: Verify build output
      run: |
        echo "Build output:"
        ls -la
        echo -e "\nOut folder contents:"
        ls -la out/
      
    - name: Deploy Frontend to dev (dev branch)
      if: github.ref == 'refs/heads/dev'
      uses: appleboy/scp-action@v0.1.7
      with:
        host: ${{ secrets.SSH_HOST }}
        username: ${{ secrets.SSH_USER }}
        password: ${{ secrets.SSH_PASSWORD }}
        port: ${{ secrets.SSH_PORT }}
        source: "out/*"
        target: "/home/${{ secrets.SSH_USER }}/domains/emergesocialcare.co.uk/public_html/dev/"
        strip_components: 1
        
    - name: Deploy Frontend to Production (main branch)
      if: github.ref == 'refs/heads/main'
      uses: appleboy/scp-action@v0.1.7
      with:
        host: ${{ secrets.SSH_HOST }}
        username: ${{ secrets.SSH_USER }}
        password: ${{ secrets.SSH_PASSWORD }}
        port: ${{ secrets.SSH_PORT }}
        source: "out/*"
        target: "/home/${{ secrets.SSH_USER }}/domains/emergesocialcare.co.uk/public_html/"
        strip_components: 1