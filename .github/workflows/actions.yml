name: Deploy React Frontend to Hostinger

on:
  push:
    branches:
      - main
      - dev

jobs:
  deploy-frontend:
    runs-on: ubuntu-latest
    steps:
    - name: Checkout repository
      uses: actions/checkout@v4
      with:
        fetch-depth: 2
    
    - name: Check for frontend changes
      id: frontend-changes
      run: |
        if git diff --name-only HEAD^ HEAD | grep -qE '^(src/|public/|index.html|package.json|vite.config|tsconfig)'; then
          echo "changed=true" >> $GITHUB_OUTPUT
          echo "Frontend files changed, will deploy"
        else
          echo "changed=false" >> $GITHUB_OUTPUT
          echo "No frontend changes detected, skipping deployment"
        fi
      
    - name: Setup Node.js
      if: steps.frontend-changes.outputs.changed == 'true'
      uses: actions/setup-node@v4
      with:
        node-version: '20.9.0'
        
    - name: Install dependencies
      if: steps.frontend-changes.outputs.changed == 'true'
      run: |
        npm install
        npm install framer-motion --save
        
    - name: Clean previous build
      if: steps.frontend-changes.outputs.changed == 'true'
      run: rm -rf dist out .next
          
    - name: Build React app
      if: steps.frontend-changes.outputs.changed == 'true'
      run: npm run build
      
    - name: Verify build output
      if: steps.frontend-changes.outputs.changed == 'true'
      run: |
        echo "Build output:"
        ls -la
        echo -e "\nOut folder contents:"
        ls -la out/
      
    - name: Deploy Frontend to dev (dev branch)
      if: steps.frontend-changes.outputs.changed == 'true' && github.ref == 'refs/heads/dev'
      uses: appleboy/scp-action@v0.1.7
      with:
        host: ${{ secrets.SSH_HOST }}
        username: ${{ secrets.SSH_USER }}
        password: ${{ secrets.SSH_PASSWORD }}
        port: ${{ secrets.SSH_PORT }}
        source: "out/*"
        target: "/home/${{ secrets.SSH_USER }}/domains/emergesocialcare.co.uk/public_html/dev/"
        strip_components: 1
        
    - name: Deploy Frontend to Production (main branch)
      if: steps.frontend-changes.outputs.changed == 'true' && github.ref == 'refs/heads/main'
      uses: appleboy/scp-action@v0.1.7
      with:
        host: ${{ secrets.SSH_HOST }}
        username: ${{ secrets.SSH_USER }}
        password: ${{ secrets.SSH_PASSWORD }}
        port: ${{ secrets.SSH_PORT }}
        source: "out/*"
        target: "/home/${{ secrets.SSH_USER }}/domains/emergesocialcare.co.uk/public_html/"
        strip_components: 1